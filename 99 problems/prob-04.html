<p>Define a function <code title="py_code">count</code> which returns
the number of elements of a list.</p>

&gt;&gt;&gt; a_list = [0, 1, 2, 3, 4, 5, 6, 7]
&gt;&gt;&gt; count(a_list)

&gt;&gt;&gt; another_list = ['a', 'b', 'c', 'd', 'e', 'f']
&gt;&gt;&gt; count(another_list)
